specVersion: 0.0.2

schema:
  file: ./schema.graphql

dataSources:
  # Controls liquidity gauges and the issuance of CRV through the liquidity gauges
  - name: GaugeController
    kind: ethereum/contract
    network: mainnet
    source:
      abi: GaugeController
      address: "0x2f50d538606fa9edd2b11e2446beb18c9d5846bb"
      startBlock: 10647875
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/gaugeController.ts
      abis:
        - name: GaugeController
          file: ./abis/GaugeController.json
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
        - name: ERC20
          file: ./abis/ERC20.json
      entities:
        - Gauge
        - GaugeType
        - GaugeWeight
        - GaugeWeightVote
        - SystemState
      eventHandlers:
        - event: NewGauge(address,int128,uint256)
          handler: handleNewGauge

templates:
  # Measures the amount of liquidity provided by each user
  - kind: ethereum/contract
    name: LiquidityGauge
    network: mainnet
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Pool
        - PoolSnapshot
      abis:
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: UpdateLiquidityLimit(address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/gauge.ts

  - kind: ethereum/contract
    name: ERC20Token
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Pool
        - PoolSnapshot
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gauge.ts
