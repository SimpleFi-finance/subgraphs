specVersion: 0.0.2
schema:
  file: ./schema.graphql

templates:
  - kind: ethereum/contract
    name: Vault
    network: mainnet
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/vault.ts

  - kind: ethereum/contract
    name: RewardPool
    network: mainnet
    source:
      abi: RewardPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities: &poolEntities
        - RewardPool
      abis: &poolAbis
        - name: RewardPool
          file: ./abis/RewardPool.json
        - name: IERC20
          file: ./abis/IERC20.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers: &poolEvents
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
      file: ./src/rewardPool.ts

  - kind: ethereum/contract
    name: FeeRewardForwarder
    network: mainnet
    source:
      abi: FeeRewardForwarder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FeeRewardForwarder
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: FeeRewardForwarder
          file: ./abis/FeeRewardForwarder.json
        - name: IERC20
          file: ./abis/IERC20.json
        - name: ProfitSharingPool
          file: ./abis/ProfitSharingPool.json
      eventHandlers:
        - event: TokenPoolSet(address,address)
          handler: handleTokenPoolSet
      file: ./src/feeRewardForwarder.ts

  - kind: ethereum/contract
    name: ProfitSharingPool
    network: mainnet
    source:
      abi: ProfitSharingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProfitSharingPool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ProfitSharingPool
          file: ./abis/ProfitSharingPool.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
      file: ./src/profitSharingPool.ts

dataSources:
