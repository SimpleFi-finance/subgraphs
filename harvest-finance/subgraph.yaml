specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HarvestEthController
    network: mainnet
    source:
      address: "0x222412af183BCeAdEFd72e4Cb1b71f1889953b1C"
      abi: HarvestEthController
      startBlock: 10770079
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SharePriceChangeLog
      abis:
        - name: HarvestEthController
          file: ./abis/HarvestEthController.json
        - name: IERC20
          file: ./abis/IERC20.json
      callHandlers:
        - function: addVaultAndStrategy(address,address)
          handler: addVaultAndStrategy
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: Vault
    network: mainnet
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Gauge
        - GaugeSnapshot
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: doHardWork()
          handler: handleDoHardWork
      file: ./src/mapping.ts
