specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HarvestEthController1
    network: mainnet
    source:
      address: "0x222412af183BCeAdEFd72e4Cb1b71f1889953b1C"
      abi: HarvestEthController
      startBlock: 10770079
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SharePriceChangeLog
      abis:
        - name: HarvestEthController
          file: ./abis/HarvestEthController.json
        - name: Vault
          file: ./abis/Vault.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: SharePriceChangeLog(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSharePriceChangeLog
      callHandlers:
        - function: addVaultAndStrategy(address,address)
          handler: addVaultAndStrategy
        - function: setFeeRewardForwarder(address)
          handler: setFeeRewardForwarder
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: HarvestEthController2
    network: mainnet
    source:
      address: "0x3cc47874dc50d98425ec79e647d83495637c55e3"
      abi: HarvestEthController
      startBlock: 12652885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SharePriceChangeLog
      abis:
        - name: HarvestEthController
          file: ./abis/HarvestEthController.json
        - name: Vault
          file: ./abis/Vault.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: SharePriceChangeLog(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSharePriceChangeLog
      callHandlers:
        - function: addVaultAndStrategy(address,address)
          handler: addVaultAndStrategy
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: Vault
    network: mainnet
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: FeeRewardForwarder
    network: mainnet
    source:
      abi: FeeRewardForwarder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FeeRewardForwarder
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: FeeRewardForwarder
          file: ./abis/FeeRewardForwarder.json
      eventHandlers:
        - event: TokenPoolSet(address,address)
          handler: handleTokenPoolSet
      file: ./src/feeRewardForwarder.ts
