specVersion: 0.0.2
description: SushiSwap farms subgraph - MasterChefV2
schema:
  file: ./schema.graphql

dataSources:
  # Controls pools (farms) and SUSHI issuance - V1 version
  - name: MasterChef
    kind: ethereum/contract
    network: mainnet
    source:
      abi: MasterChef
      address: "0xd6a4F121CA35509aF06A0Be99093d08462f53052"
      startBlock: 2486444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/masterChef.ts
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
        - name: IERC20
          file: ./abis/IERC20.json
        - name: IRewarder
          file: ./abis/IRewarder.json
      entities:
        - MasterChef
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: UpdatePool(indexed uint256,uint256,uint256,uint256)
          handler: handleLogUpdatePool
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: handleHarvest
        - event: UpdateEmissionRate(indexed address,uint256)
          handler: handleHarvest

templates:
  - kind: ethereum/contract
    name: RewardToken
    network: mainnet
    source:
      abi: IERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRewardTokenTransfer
      file: ./src/mappings/masterChefV2.ts
