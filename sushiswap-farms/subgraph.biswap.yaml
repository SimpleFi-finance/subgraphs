specVersion: 0.0.2
description: SushiSwap farms subgraph - MasterChefV2
schema:
  file: ./schema.graphql

dataSources:
  # Controls pools (farms) and SUSHI issuance - V1 version
  - name: MasterChef
    kind: ethereum/contract
    network: bsc
    source:
      abi: MasterChef
      address: "0xDbc1A13490deeF9c3C12b44FE77b503c1B061739"
      startBlock: 7664765
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/masterChef.ts
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
        - name: IERC20
          file: ./abis/IERC20.json
      entities:
        - MasterChef
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      callHandlers:
        - function: add(uint256,address,bool)
          handler: handleAdd
        - function: updatePool(uint256)
          handler: handleUpdatePool
        - function: set(uint256,uint256,bool)
          handler: handleSet
        - function: migrate(uint256)
          handler: handleMigrate
        - function: massUpdatePools()
          handler: handleMassUpdatePools
