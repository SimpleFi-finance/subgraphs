specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ILendingPoolAddressesProviderRegistry
    network: {{network}}
    source:
      address: "{{LendingPoolAddressesProviderRegistryAddress}}"
      abi: ILendingPoolAddressesProviderRegistry
      startBlock: {{LendingPoolAddressesProviderRegistryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ILendingPoolAddressesProviderRegistry
      abis:
        - name: ILendingPoolAddressesProviderRegistry
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/ILendingPoolAddressesProviderRegistry.sol/ILendingPoolAddressesProviderRegistry.json
      eventHandlers:
        - event: AddressesProviderRegistered(indexed address)
          handler: handleAddressesProviderRegistered
      file: src/address-provider-registry.ts
templates:
  - kind: ethereum/contract
    name: ILendingPoolAddressesProvider
    network: {{network}}
    source:
      abi: ILendingPoolAddressesProvider
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ILendingPoolAddressesProvider
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/ILendingPoolAddressesProvider.sol/ILendingPoolAddressesProvider.json
        - name: AaveProtocolDataProvider
          file: ./submodules/protocol-v2/artifacts/contracts/misc/AaveProtocolDataProvider.sol/AaveProtocolDataProvider.json
      eventHandlers:
        - event: LendingPoolUpdated(indexed address)
          handler: handleLendingPoolUpdated
        - event: LendingPoolConfiguratorUpdated(indexed address)
          handler: handleLendingPoolConfiguratorUpdated
        - event: ProxyCreated(bytes32,indexed address)
          handler: handleProxyCreated
        - event: AddressSet(bytes32,indexed address,bool)
          handler: handleAddressSet
      file: ./src/lending-pool-addresses-provider.ts
  - kind: ethereum/contract
    name: ILendingPool
    network: {{network}}
    source:
      abi: ILendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ILendingPool
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/ILendingPool.sol/ILendingPool.json
        - name: IAToken
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/IAToken.sol/IAToken.json
        - name: IPriceOracle
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/IPriceOracle.sol/IPriceOracle.json
        - name: ILendingPoolAddressesProvider
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/ILendingPoolAddressesProvider.sol/ILendingPoolAddressesProvider.json
        - name: IERC20
          file: ./abi/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdrawal
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
      callHandlers:
        - function: initReserve(address,address,address,address,address)
          handler: handleInitReserveCall
      file: ./src/lending-pool.ts
  - kind: ethereum/contract
    name: IAToken
    network: {{network}}
    source:
      abi: IAToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: IAToken
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/IAToken.sol/IAToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/atoken.ts
  - kind: ethereum/contract
    name: ILendingPoolConfigurator
    network: {{network}}
    source:
      abi: ILendingPoolConfigurator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ILendingPoolConfigurator
          file: ./submodules/protocol-v2/artifacts/contracts/interfaces/ILendingPoolConfigurator.sol/ILendingPoolConfigurator.json
      eventHandlers:
        - event: ReserveInitialized(indexed address,indexed address,address,address,address)
          handler: handleReserveInitialized
      file: ./src/lending-pool-configurator.ts
