specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Comptroller
    network: mainnet
    source:
      address: "0x3d9819210a31b4961b30ef54be2aed79b9c9cd3b"
      abi: Comptroller
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - CToken
        - IERC20
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
        - name: CToken
          file: ./abis/CToken.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      file: src/mappings/comptroller.ts

templates:
  - kind: ethereum/contract
    name: CToken
    network: mainnet
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - CToken
        - IERC20
      abis:
        - name: CToken
          file: ./abis/CToken.json
        - name: IERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
