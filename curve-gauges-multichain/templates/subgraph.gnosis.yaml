specVersion: 0.0.2

schema:
  file: ./schema.graphql

templates:
  # Measures the amount of liquidity provided by each user
  - kind: ethereum/contract
    name: LiquidityGauge
    network: xdai
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: &gauge_entities
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Gauge
        - GaugeSnapshot
      abis: &gauge_abis
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers: &gauge_events
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: UpdateLiquidityLimit(address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
        - event: UpdateLiquidityLimit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimitIndexed
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGaugeTokenTransfer
      file: ./src/gauge.ts

  - kind: ethereum/contract
    name: RewardToken
    network: xdai
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Gauge
        - GaugeSnapshot
      abis:
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRewardTokenTransfer
      file: ./src/gauge.ts

dataSources:
  ############################ Hardcoded gauge factory
  - kind: ethereum/contract
    name: GaugeFactory
    network: xdai
    source:
      address: "0xabc000d88f23bb45525e447528dbf656a9d55bf5"
      startBlock: 20595358
      abi: GaugeFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Market
      abis:
        - name: GaugeFactory
          file: ./abis/GaugeFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: DeployedGauge(indexed address,indexed address,indexed address,bytes32,address)
          handler: handleDeployedGauge
      file: ./src/gaugeFactory.ts

  ############################ Hardcoded gauges
  - kind: ethereum/contract
    name: ATriCryptoGauge
    network: xdai
    source:
      address: "0x78CF256256C8089d68Cde634Cf7cDEFb39286470"
      startBlock: 16852563
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: *gauge_entities
      abis: *gauge_abis
      eventHandlers: *gauge_events
      file: ./src/gauge.ts
