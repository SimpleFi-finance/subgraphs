specVersion: 0.0.2

schema:
  file: ./schema.graphql

templates:
  # Measures the amount of liquidity provided by each user
  - kind: ethereum/contract
    name: LiquidityGauge
    network: avalanche
    source:
      abi: LiquidityGauge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities: &gauge_entities
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Gauge
        - GaugeSnapshot
      abis: &gauge_abis
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers: &gauge_events
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: UpdateLiquidityLimit(address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimit
        - event: UpdateLiquidityLimit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleUpdateLiquidityLimitIndexed
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleGaugeTokenTransfer
      file: ./src/gauge.ts

  - kind: ethereum/contract
    name: RewardToken
    network: avalanche
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
        - Gauge
        - GaugeSnapshot
      abis:
        - name: LiquidityGauge
          file: ./abis/LiquidityGauge.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRewardTokenTransfer
      file: ./src/gauge.ts

