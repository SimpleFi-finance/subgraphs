type Market @entity {
  id: ID! # {pairAddress}
  inputTokens: [String!]! # Tokens that need to be deposited to take a position in protocol
  outputToken: String # Token that is minted to track ownership of position in protocol
}

type MarketDayData @entity {
  id: ID! # {address + dayId}
  timestamp: BigInt!
  market: Market!
  inputTokensDailyVolume: [BigInt!]! #
  outputTokenDailyInflowVolume: BigInt! #
  outputTokenDailyOutflowVolume: BigInt! #
  dailyTransactions: BigInt!
}

############# Uniswap specific entities

type Pair @entity {
  id: ID! # {pairAddress}
  factory: String!
  token0: String!
  token1: String!
  reserve0: BigInt!
  reserve1: BigInt!
  totalSupply: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}
