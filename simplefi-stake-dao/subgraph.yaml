specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StakeDAOController
    network: mainnet
    source:
      address: "0x29D3782825432255041Db2EAfCB7174f5273f08A"
      startBlock: 11692632
      abi: StakeDAOController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - InvestmentToken
        - Vault
        - Strategy
      abis:
        - name: StakeDAOController
          file: ./abis/StakeDAOController.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
        - name: ERC20
          file: ./abis/IERC20.json
      callHandlers:
        - function: setVault(address,address)
          handler: handleSetVault
      file: ./src/stakeDAOController.ts
  - kind: ethereum/contract
    name: StakeDAOMasterChef
    network: mainnet
    source:
      address: "0xfEA5E213bbD81A8a94D0E1eDB09dBD7CEab61e1c"
      startBlock: 11691906
      abi: StakeDAOMasterChef
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - InvestmentToken
        - Vault
        - Strategy
      abis:
        - name: StakeDAOMasterChef
          file: ./abis/StakeDAOMasterChef.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
        - name: ERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleTransferOwnership
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      callHandlers:
        - function: set(uint256,uint256,bool)
          handler: handleSet
        - function: updatePool(uint256)
          handler: handleUpdatePool
        - function: massUpdatePools()
          handler: handleMassUpdatePools
        - function: setSdtPerBlock(uint256)
          handler: handleSetSdtPerBlock
        - function: setBonusEndBlock(uint256)
          handler: handleSetBonusEndBlock
      file: ./src/stakeDAOMasterChef.ts
  - kind: ethereum/contract
    name: StakeDAOMasterChefAdd
    network: mainnet
    source:
      address: "0xfEA5E213bbD81A8a94D0E1eDB09dBD7CEab61e1c"
      startBlock: 11696986
      abi: StakeDAOMasterChef
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - InvestmentToken
        - Vault
        - Strategy
      abis:
        - name: StakeDAOMasterChef
          file: ./abis/StakeDAOMasterChef.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
        - name: ERC20
          file: ./abis/IERC20.json
      callHandlers:
        - function: add(uint256,address,bool)
          handler: handleAdd
      file: ./src/stakeDAOMasterChef.ts
templates:
  - kind: ethereum/contract
    name: StakeDAOVault
    network: mainnet
    source:
      abi: StakeDAOVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/stakeDAOVault.ts
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: setController(address)
          handler: handleSetController
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum/contract
    name: StakeDAOVaultInputToken
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/stakeDAOVault.ts
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleInputTokenTransfer