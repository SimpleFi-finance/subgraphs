specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StakeDAOController
    network: mainnet
    source:
      address: "0x29D3782825432255041Db2EAfCB7174f5273f08A"
      startBlock: 11692632
      abi: StakeDAOController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - InvestmentToken
        - Vault
        - Strategy
      abis:
        - name: StakeDAOController
          file: ./abis/StakeDAOController.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
        - name: ERC20
          file: ./abis/IERC20.json
      callHandlers:
        - function: setVault(address,address)
          handler: handleSetVault
      file: ./src/stakeDAOController.ts
templates:
  - kind: ethereum/contract
    name: StakeDAOVault
    network: mainnet
    source:
      abi: StakeDAOVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/stakeDAOVault.ts
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers:
        - function: setController(address)
          handler: handleSetController
  - kind: ethereum/contract
    name: StakeDAOVaultInputToken
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/stakeDAOVault.ts
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Transfer
        - Position
        - PositionSnapshot
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: StakeDAOVault
          file: ./abis/StakeDAOVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleInputTokenTransfer