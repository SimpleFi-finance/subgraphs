specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TriPool
    network: mainnet
    source:
      address: "0xbebc44782c7db0a1a60cb6fe97d0b483032ff1c7"
      startBlock: 10809473
      abi: StableSwapPlain3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Block
        - Account
        - Token
        - Market
        - Transaction
        - Position
        - PositionSnapshot
        - Pool
        - PoolSnapshot
      abis:
        - name: StableSwapPlain3
          file: ./abis/StableSwapPlain3.json
        - name: StableSwapLending3
          file: ./abis/StableSwapLending3.json
        - name: ERC20
          file: ./abis/IERC20.json
      eventHandlers:
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: AddLiquidity(indexed address,uint256[3],uint256[3],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[3],uint256[3],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityImbalance(indexed address,uint256[3],uint256[3],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
        - event: RemoveLiquidityOne(indexed address,uint256,uint256)
          handler: handleRemoveLiquidityOne
      callHandlers:
        - function: remove_liquidity_one_coin(uint256,int128,uint256)
          handler: handleRemoveLiquidityOneCall
      file: ./src/triPool.ts

